<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiking & Motorcycling — Petru & Ioana</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'glass-bg': 'rgba(255, 255, 255, 0.08)',
            'glass-border': 'rgba(255, 255, 255, 0.15)',
            'accent': '#00d4ff',
            'accent-hover': '#00a8cc',
            'card': '#151515',
            'frame': '#1f1f1f',
            'muted': '#888',
            'text-secondary': '#e0e0e0'
          },
          backdropBlur: {
            xs: '2px',
          },
          boxShadow: {
            'glow': '0 0 20px rgba(0, 212, 255, 0.4)',
            'glow-lg': '0 0 40px rgba(0, 212, 255, 0.6)'
          }
        }
      }
    }
  </script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root{
      --bg:#0a0a0a;
      --card:#151515;
      --muted:#888;
      --accent:#00d4ff; /* Modern cyan accent */
      --accent-hover:#00a8cc;
      --accent-glow:#00d4ff40;
      --frame:#1f1f1f;
      --border:#333;
      --border-light:#2a2a2a;
      --text:#ffffff;
      --text-secondary:#e0e0e0;
      --glass-bg:#ffffff08;
      --glass-border:#ffffff15;
      --shadow-sm:0 2px 8px rgba(0,0,0,0.4);
      --shadow-md:0 4px 16px rgba(0,0,0,0.5);
      --shadow-lg:0 8px 32px rgba(0,0,0,0.6);
      --shadow-glow:0 0 20px var(--accent-glow);
    }
    .btn, .route-card, .upcoming-item, .panel, .map-wrap, .hero-photo, .toggle button, .search input, .search button, .map-controls .small {
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(ellipse at top, #0a0a0a 0%, #050505 100%);
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      scroll-behavior: smooth;
    }
    .app {
      display: grid;
      grid-template-columns: 360px 1fr 360px;
      gap: 18px;
      padding: 18px;
      box-sizing: border-box;
      height: 100vh;
      align-items: start;
      overflow: hidden;
    }

    /* Banner (top, spans all columns) */
    header.site-header{
      position:fixed;
      left:0;right:0;top:0;
      height:180px;
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(0,0,0,0.1) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--glass-border);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: var(--shadow-lg), 0 0 40px rgba(0, 212, 255, 0.1);
      z-index:800;
      padding:18px 28px;
      box-sizing:border-box;
      transition: all 0.3s ease;
    }
    .site-header .hero-content{
      display:flex;
      align-items:center;
      gap:40px;
    }
    .site-header .title {
      text-align:center;
      line-height:1.2;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .site-header h1,
    .site-header h2{
      margin:0;
      font-size:28px;
      font-weight:700;
      letter-spacing:0.2px;
      color:var(--text);
    }
    .site-header .subtitle{font-size:16px;color:var(--muted);font-weight:500}
    .hero-photo{
      width:104px;
      height:104px;
      border-radius:50%;
      overflow:hidden;
      border:2px solid var(--glass-border);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md), 0 0 20px rgba(0, 212, 255, 0.15);
      flex-shrink:0;
      position:relative;
    }
    .hero-photo::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent), transparent, var(--accent));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
    }
    .hero-photo:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(0, 212, 255, 0.25);
    }
    .hero-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: transform 0.3s ease;
    }
    .hero-photo:hover img {
      transform: scale(1.1);
    }

    /* container under header */
    .layout {
      margin-top: 200px; /* header height + gap */
      height: calc(100vh - 200px);
      display: grid;
      grid-template-columns: 360px 1fr 360px;
      gap: 18px;
      padding: 0 18px 18px;
      box-sizing: border-box;
    }

    /* Column cards */
    .panel {
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px) saturate(120%);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 0;
      overflow: hidden;
      box-shadow: var(--shadow-lg), 0 0 40px rgba(0, 212, 255, 0.08);
      position: relative;
    }
    .panel::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(135deg, var(--accent), transparent, var(--accent));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .panel:hover {
      border-color: var(--glass-border);
      box-shadow: var(--shadow-lg), 0 0 60px rgba(0, 212, 255, 0.15);
      transform: translateY(-2px);
    }
    .panel:hover::before {
      opacity: 0.6;
    }

    .panel h3 { 
      margin:0; 
      font-size:18px; 
      font-weight:600;
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      color:var(--text);
      letter-spacing:-0.2px;
    }
    .toggle-wrapper {
      display:flex;
      justify-content:center;
      width:100%;
      margin:8px 0 12px 0;
    }
    .toggle {
      display:inline-flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background:var(--frame);
      box-shadow:var(--shadow-sm);
    }
    .toggle button{
      border:0;
      background:transparent;
      color:var(--muted);
      padding:8px 16px;
      cursor:pointer;
      font-size:13px;
      font-weight:500;
      flex:1;
      min-width:88px;
      text-align:center;
    }
    .toggle button:hover {
      color:var(--text-secondary);
    }
    .toggle button.active{
      background:var(--accent);
      color:#fff;
      font-weight:600;
      box-shadow:var(--shadow-sm);
    }

    .search {
      display:flex;
      gap:8px;
      margin-top:8px;
      padding-bottom:12px;
      border-bottom:1px solid var(--border-light);
    }
    .search input {
      flex:1;
      padding:10px 14px;
      border-radius:8px;
      border:1px solid var(--border);
      background:var(--frame);
      color:var(--text);
      outline:none;
      font-size:13px;
    }
    .search input:focus {
      border-color:var(--accent);
      background:var(--card);
      box-shadow:0 0 0 3px rgba(231,76,60,0.1);
    }
    .search button {
      padding:10px 14px;
      border-radius:8px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text-secondary);
      cursor:pointer;
      font-weight:500;
    }
    .search button:hover {
      background:var(--frame);
      color:var(--text);
    }

    .list {
      overflow:auto;
      padding-right:6px;
      display:block;
      flex:1;
      min-height:0;
    }

    .route-card {
      border:1px solid var(--glass-border);
      padding:16px;
      border-radius:12px;
      margin-bottom:12px;
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(8px);
      display:flex;
      flex-direction:column;
      gap:10px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .route-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(135deg, var(--accent), transparent);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .route-card:hover {
      border-color: var(--glass-border);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.04) 100%);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(0, 212, 255, 0.1);
      transform: translateY(-3px) scale(1.01);
    }
    .route-card:hover::before {
      opacity: 0.4;
    }
    .route-card .meta {
      width:100%;
    }
    .route-card .meta .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .route-card .actions {
      display:flex;
      gap:8px;
      justify-content:center;
      width:100%;
      padding-top:8px;
      border-top:1px solid var(--border-light);
    }
    .upcoming-list{
      overflow:auto;
      padding-right:6px;
      display:none;
      gap:8px;
      flex-direction:column;
      flex:1;
      min-height:0;
    }
    .upcoming-item{
      border:1px solid var(--glass-border);
      border-radius:12px;
      padding:16px;
      display:flex;
      flex-direction:column;
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(8px);
      gap:12px;
      box-shadow: var(--shadow-sm);
      margin-bottom:12px;
      position: relative;
      transition: all 0.3s ease;
    }
    .upcoming-item::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(135deg, var(--accent), transparent);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .upcoming-item:hover {
      border-color: var(--glass-border);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.04) 100%);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(0, 212, 255, 0.1);
      transform: translateY(-2px) scale(1.005);
    }
    .upcoming-item:hover::before {
      opacity: 0.4;
    }
    .upcoming-item .name {
      width:100%;
      font-weight:600;
      color:var(--text);
      margin-bottom:4px;
    }
    .upcoming-item .actions {
      flex-direction: row !important;
    }
    .btn {
      padding:10px 16px;
      font-size:13px;
      font-weight:500;
      border-radius:10px;
      border:1px solid var(--glass-border);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.03) 100%);
      backdrop-filter: blur(8px);
      color:var(--text-secondary);
      cursor:pointer;
      text-decoration:none;
      text-align:center;
      display:inline-block;
      min-width:85px;
      box-sizing:border-box;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .btn:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--text);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow), var(--shadow-md);
    }
    .btn:hover:not(:disabled)::before {
      opacity: 0.1;
    }
    .btn:active:not(:disabled) {
      transform: translateY(0);
      transition: transform 0.1s ease;
    }
    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      filter: grayscale(50%);
    }
    .upcoming-item .actions .btn {
      width: 100%;
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-color: var(--accent);
      color: #fff;
      font-weight: 600;
      box-shadow: var(--shadow-glow);
    }
    .btn.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent) 100%);
      border-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4), var(--shadow-lg);
    }
    .muted { color:var(--muted); font-size:13px }

    /* Map container with frame */
    .map-wrap {
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px) saturate(120%);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      box-shadow: var(--shadow-lg), 0 0 40px rgba(0, 212, 255, 0.08);
      position: relative;
    }
    .map-wrap::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(135deg, var(--accent), transparent, var(--accent));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .map-wrap:hover {
      border-color: var(--glass-border);
      box-shadow: var(--shadow-lg), 0 0 60px rgba(0, 212, 255, 0.15);
    }
    .map-wrap:hover::before {
      opacity: 0.6;
    }
    #map { flex:1; border-radius:10px; overflow:hidden; border:2px solid var(--border); box-shadow:var(--shadow-sm); }

    .map-controls {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
    }
    .map-controls .small {
      padding:8px 14px;
      font-size:13px;
      font-weight:500;
      border-radius:8px;
      background:var(--card);
      border:1px solid var(--border);
      cursor:pointer;
      color:var(--text-secondary);
      box-shadow:var(--shadow-sm);
    }
    .map-controls .small:hover {
      background:var(--frame);
      color:var(--text);
      transform:translateY(-1px);
      box-shadow:var(--shadow-md);
    }

    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(0,0,0,0.3) 100%);
      backdrop-filter: blur(4px);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent) 100%);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }
    ::-webkit-scrollbar-button {
      background: var(--frame);
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0, 212, 255, 0.2);
    }
    ::-webkit-scrollbar-button:hover {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
    }

    /* responsive */
    @media (max-width: 1000px) {
      html, body {
        overflow: auto; /* Allow page scrolling on mobile */
      }
      .app {
        overflow: auto; /* Allow app scrolling on mobile */
        height: auto; /* Remove fixed height on mobile */
      }
      .app, .layout {
        grid-template-columns: 1fr;
        padding:10px;
      }
      .map-wrap {
        order:1;
        height:60vh; /* Taller map on mobile */
        min-height: 350px;
        max-height: 500px;
      }
      .panel {
        order:2;
        min-height:120px;
        height: auto; /* Allow panels to grow naturally */
      }
      .panel.right { order:3 }
      .site-header {
        position:fixed; /* Keep banner fixed on mobile */
        left:0; right:0; top:0;
        height:auto;
        padding:20px 14px 24px;
        min-height:auto;
        z-index:800;
        border-bottom: 1px solid var(--glass-border);
        background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(0,0,0,0.2) 100%);
        backdrop-filter: blur(20px) saturate(180%);
        box-shadow: var(--shadow-lg), 0 0 40px rgba(0, 212, 255, 0.1);
      }
      .site-header .hero-content{
        justify-content: center;
        gap:20px; /* Smaller gap for mobile */
      }
      .hero-photo{
        width:75px; /* Larger for better text alignment */
        height:75px;
      }
      .layout {
        margin-top: 160px; /* Account for fixed banner height on mobile */
        height:auto; /* Allow layout to grow naturally */
        min-height: calc(100vh - 160px); /* Ensure minimum viewport height minus banner */
      }
      .map-wrap {
        order:1;
        height:60vh; /* Taller, more rectangular map on mobile */
        min-height: 350px; /* Minimum height */
        max-height: 500px; /* Maximum height to prevent too tall */
      }
    }
  </style>
</head>
<body>
  <header class="fixed inset-x-0 top-0 z-[800] bg-gradient-to-br from-glass-bg to-black/20 backdrop-blur-[20px] saturate-180 border-b border-glass-border shadow-2xl shadow-cyan-500/10 px-7 py-5">
    <div class="flex items-center justify-center gap-10">
      <div class="relative w-26 h-26 rounded-full overflow-hidden bg-gradient-to-br from-glass-bg to-white/5 backdrop-blur-[10px] border-2 border-glass-border shadow-lg shadow-cyan-500/15 hover:rotate-2 hover:scale-105 transition-all duration-300">
        <div class="absolute inset-0 rounded-full p-0.5 bg-gradient-to-br from-accent to-transparent mask-content-box"></div>
        <img src="images/petru_ioana.jpeg" alt="Petru and Ioana" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" loading="lazy" />
      </div>
      <div class="text-center gap-2">
        <h1 class="text-3xl font-bold text-white mb-1">GPX Routes — by Petru &amp; Ioana</h1>
        <h2 class="text-2xl font-bold text-white mb-1">Hiking Trails &amp; Motorcycle Rides</h2>
        <div class="text-base text-muted font-medium">Pick a route, explore the map, and download GPX for free.</div>
      </div>
      <div class="relative w-26 h-26 rounded-full overflow-hidden bg-gradient-to-br from-glass-bg to-white/5 backdrop-blur-[10px] border-2 border-glass-border shadow-lg shadow-cyan-500/15 hover:rotate-2 hover:scale-105 transition-all duration-300">
        <div class="absolute inset-0 rounded-full p-0.5 bg-gradient-to-br from-accent to-transparent mask-content-box"></div>
        <img src="images/motorcycle.jpeg" alt="Motorcycle" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" loading="lazy" />
      </div>
    </div>
  </header>

  <div class="mt-40 h-auto min-h-[calc(100vh-160px)] grid grid-cols-[360px_1fr_360px] gap-6 px-6 md:grid-cols-1 md:px-2.5 md:mt-40 md:min-h-[calc(100vh-160px)]">
    <!-- LEFT: Hiking -->
    <aside class="bg-gradient-to-br from-glass-bg to-white/2 backdrop-blur-[15px] saturate-120 border border-glass-border rounded-xl p-5 box-border h-full flex flex-col gap-0 overflow-hidden shadow-2xl shadow-cyan-500/8 hover:shadow-2xl hover:shadow-cyan-500/15 transition-all duration-300 relative" id="hiking-panel">
      <div class="absolute inset-0 rounded-xl p-px bg-gradient-to-br from-accent to-transparent opacity-0 hover:opacity-60 transition-opacity duration-300"></div>
      <h3 class="text-xl font-semibold flex justify-between items-center text-white mb-0">Hiking Routes
        <span class="text-muted" id="hiking-count"></span>
      </h3>
      <div class="flex justify-center w-full mt-2 mb-3">
        <div class="inline-flex border border-glass-border rounded-3xl overflow-hidden bg-frame shadow-sm" data-kind="hiking">
          <button class="toggle-btn bg-accent text-white font-medium px-4 py-2 text-sm min-w-[88px] text-center hover:text-white transition-colors" data-view="completed">Completed</button>
          <button class="toggle-btn text-muted px-4 py-2 text-sm min-w-[88px] text-center hover:text-text-secondary transition-colors" data-view="upcoming">Upcoming</button>
        </div>
      </div>
      <div class="flex gap-2 mt-2 pb-3 border-b border-glass-border">
        <input id="search-hiking" placeholder="Search hiking routes..." class="flex-1 px-4 py-2.5 rounded-lg border border-glass-border bg-frame text-text-secondary outline-none focus:border-accent focus:bg-card transition-all" />
        <button class="px-4 py-2.5 rounded-lg bg-gradient-to-br from-glass-bg to-white/3 backdrop-blur-sm border border-glass-border text-text-secondary hover:text-white hover:border-accent hover:-translate-y-0.5 hover:shadow-glow transition-all duration-200" id="clear-hiking">Clear</button>
      </div>
      <div class="overflow-auto pr-1.5 flex-1 min-h-0" id="hiking-list" aria-live="polite"></div>
      <div class="overflow-auto pr-1.5 flex-1 min-h-0 hidden" id="hiking-upcoming-list" aria-live="polite"></div>
    </aside>

    <!-- MAP -->
    <main class="bg-gradient-to-br from-glass-bg to-white/2 backdrop-blur-[15px] saturate-120 border border-glass-border rounded-xl p-4 box-border h-full flex flex-col gap-3 overflow-hidden shadow-2xl shadow-cyan-500/8 hover:shadow-2xl hover:shadow-cyan-500/15 transition-all duration-300 relative">
      <div class="absolute inset-0 rounded-xl p-px bg-gradient-to-br from-accent to-transparent opacity-0 hover:opacity-60 transition-opacity duration-300"></div>
      <div class="flex justify-between items-center">
        <div class="font-semibold text-white">Map</div>
        <div class="flex gap-2 items-center justify-end">
          <button id="btn-tiles" class="px-4 py-2 text-sm font-medium rounded-lg bg-card border border-glass-border text-text-secondary hover:bg-frame hover:text-white hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 shadow-sm">Satellite</button>
          <button id="btn-clear" class="px-4 py-2 text-sm font-medium rounded-lg bg-card border border-glass-border text-text-secondary hover:bg-frame hover:text-white hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 shadow-sm">Clear routes</button>
        </div>
      </div>
      <div id="map" class="flex-1 rounded-lg overflow-hidden border-2 border-glass-border shadow-sm"></div>
    </main>

    <!-- RIGHT: Motorcycle -->
    <aside class="bg-gradient-to-br from-glass-bg to-white/2 backdrop-blur-[15px] saturate-120 border border-glass-border rounded-xl p-5 box-border h-full flex flex-col gap-0 overflow-hidden shadow-2xl shadow-cyan-500/8 hover:shadow-2xl hover:shadow-cyan-500/15 transition-all duration-300 relative" id="motor-panel">
      <div class="absolute inset-0 rounded-xl p-px bg-gradient-to-br from-accent to-transparent opacity-0 hover:opacity-60 transition-opacity duration-300"></div>
      <h3 class="text-xl font-semibold flex justify-between items-center text-white mb-0">Motorcycle Routes
        <span class="text-muted" id="motor-count"></span>
      </h3>
      <div class="flex justify-center w-full mt-2 mb-3">
        <div class="inline-flex border border-glass-border rounded-3xl overflow-hidden bg-frame shadow-sm" data-kind="motorcycle">
          <button class="toggle-btn bg-accent text-white font-medium px-4 py-2 text-sm min-w-[88px] text-center hover:text-white transition-colors" data-view="completed">Completed</button>
          <button class="toggle-btn text-muted px-4 py-2 text-sm min-w-[88px] text-center hover:text-text-secondary transition-colors" data-view="upcoming">Upcoming</button>
        </div>
      </div>
      <div class="flex gap-2 mt-2 pb-3 border-b border-glass-border">
        <input id="search-motor" placeholder="Search motorcycle routes..." class="flex-1 px-4 py-2.5 rounded-lg border border-glass-border bg-frame text-text-secondary outline-none focus:border-accent focus:bg-card transition-all" />
        <button class="px-4 py-2.5 rounded-lg bg-gradient-to-br from-glass-bg to-white/3 backdrop-blur-sm border border-glass-border text-text-secondary hover:text-white hover:border-accent hover:-translate-y-0.5 hover:shadow-glow transition-all duration-200" id="clear-motor">Clear</button>
      </div>
      <div class="overflow-auto pr-1.5 flex-1 min-h-0" id="motor-list" aria-live="polite"></div>
      <div class="overflow-auto pr-1.5 flex-1 min-h-0 hidden" id="motor-upcoming-list" aria-live="polite"></div>
    </aside>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet GPX plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <script>
  // --- Config ---
  const DATA_URL = './data/trasee.json'; // completed routes
  const HIKING_UPCOMING_URL = './data/hiking_upcoming.json';
  const MOTO_UPCOMING_URL = './data/moto_upcoming.json';
  // Esri Satellite tiles
  const ESRI_SAT = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
  const OSM = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

  // --- Map init ---
  const map = L.map('map', {
    center: [50.5, 4.5],  // Belgium coordinates
    zoom: 7,
    preferCanvas: true
  });

  const baseOSM = L.tileLayer(OSM, { attribution: '© OpenStreetMap contributors' });
  const baseSat = L.tileLayer(ESRI_SAT, { attribution: 'Esri Satellite' });

  baseSat.addTo(map); // Load satellite by default

  let currentGPX = null;
  let parkingMarkers = [];
  const state = {
    completed: null,
    upcoming: { hiking: [], motorcycle: [] },
    view: { hiking: 'completed', motorcycle: 'completed' }
  };

  // toggle tiles
  let satOn = true; // Satellite is now active by default
  document.getElementById('btn-tiles').textContent = 'Map'; // Button shows option to switch to map

  document.getElementById('btn-tiles').addEventListener('click', () => {
    if (!satOn) {
      baseSat.addTo(map);
      baseOSM.remove();
      document.getElementById('btn-tiles').textContent = 'Map';
      satOn = true;
    } else {
      baseOSM.addTo(map);
      baseSat.remove();
      document.getElementById('btn-tiles').textContent = 'Satellite';
      satOn = false;
    }
  });

  document.getElementById('btn-clear').addEventListener('click', () => {
    clearGPX();
    clearParkings();
  });

  function clearGPX(){
    if (currentGPX) {
      try { map.removeLayer(currentGPX); } catch(e){}
      currentGPX = null;
    }
  }
  function clearParkings(){
    parkingMarkers.forEach(m => map.removeLayer(m));
    parkingMarkers = [];
  }

  // load JSON and render lists
  Promise.all([
    fetch(DATA_URL).then(r => { if(!r.ok) throw new Error('Failed to load JSON'); return r.json(); }),
    fetch(HIKING_UPCOMING_URL).then(r => r.ok ? r.json() : []),
    fetch(MOTO_UPCOMING_URL).then(r => r.ok ? r.json() : []),
  ])
  .then(([completed, hikingUpcoming, motoUpcoming]) => {
    state.completed = completed || {};
    state.upcoming.hiking = hikingUpcoming || [];
    state.upcoming.motorcycle = motoUpcoming || [];
    setupToggles();
    setupFilters();
    renderColumn('hiking');
    renderColumn('motorcycle');
  })
  .catch(err => {
    console.error(err);
    document.getElementById('hiking-list').innerText = 'Failed to load data';
    document.getElementById('motor-list').innerText = 'Failed to load data';
  });

  function setupToggles(){
    document.querySelectorAll('.toggle').forEach(toggle=>{
      const kind = toggle.dataset.kind;
      toggle.querySelectorAll('.toggle-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          toggle.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          state.view[kind] = btn.dataset.view;
          renderColumn(kind);
        });
      });
    });
  }

  function setupFilters(){
    document.getElementById('search-hiking').addEventListener('input', (e)=> filterList('hiking', e.target.value));
    document.getElementById('search-motor').addEventListener('input', (e)=> filterList('motorcycle', e.target.value));
    document.getElementById('clear-hiking').addEventListener('click', ()=> { document.getElementById('search-hiking').value=''; filterList('hiking',''); });
    document.getElementById('clear-motor').addEventListener('click', ()=> { document.getElementById('search-motor').value=''; filterList('motorcycle',''); });
  }

  function renderColumn(kind){
    const view = state.view[kind] || 'completed';
    const completedList = document.getElementById(kind==='hiking' ? 'hiking-list' : 'motor-list');
    const upcomingList = document.getElementById(kind==='hiking' ? 'hiking-upcoming-list' : 'motor-upcoming-list');

    if(view === 'completed'){
      completedList.style.display = 'block';
      upcomingList.style.display = 'none';
      renderCompleted(kind, completedList);
      updateCount(kind, (state.completed?.[kind] || []).length, 'routes');
    }else{
      completedList.style.display = 'none';
      upcomingList.style.display = 'flex';
      renderUpcoming(kind, upcomingList);
      updateCount(kind, (state.upcoming[kind] || []).length, 'upcoming');
    }
    filterList(kind, (document.getElementById(kind==='hiking'?'search-hiking':'search-motor').value||'')); // respect current search
  }

  function updateCount(kind, count, label){
    const el = document.getElementById(kind==='hiking' ? 'hiking-count' : 'motor-count');
    if(el) el.textContent = `${count} ${label}`;
  }

  function renderCompleted(kind, container){
    container.innerHTML = '';
    (state.completed?.[kind] || []).forEach((t,i) => {
      const card = createRouteCard(t, kind, i);
      container.appendChild(card);
    });
  }

  function renderUpcoming(kind, container){
    container.innerHTML = '';
    const items = state.upcoming[kind] || [];
    if(!items.length){
      const empty = document.createElement('div');
      empty.className = 'muted';
      empty.textContent = 'No upcoming routes';
      container.appendChild(empty);
      return;
    }
    items.forEach((u, idx)=>{
      const item = document.createElement('div');
      item.className = 'upcoming-item';
      item.dataset.search = u.name || '';

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = u.name || 'Route';
      item.appendChild(name);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const showBtn = document.createElement('button');
      showBtn.className = 'btn';
      showBtn.textContent = 'Show';
      showBtn.disabled = !u.gpx;
      showBtn.title = u.gpx ? 'Show this GPX on the map' : 'No GPX available';
      showBtn.addEventListener('click', ()=> {
        if(!u.gpx){ alert('No GPX available for this route'); return; }
        loadAndShowGPX(u.gpx);
      });
      actions.appendChild(showBtn);

      const dlBtn = document.createElement('a');
      dlBtn.className = 'btn primary';
      dlBtn.textContent = 'Download GPX';
      dlBtn.setAttribute('download','');
      if(u.gpx){
        dlBtn.href = u.gpx;
      }else{
        dlBtn.href = 'javascript:void(0)';
        dlBtn.setAttribute('aria-disabled','true');
        dlBtn.style.opacity = '0.5';
        dlBtn.style.pointerEvents = 'none';
      }
      actions.appendChild(dlBtn);

      item.appendChild(actions);
      container.appendChild(item);
    });
  }

  function filterList(kind, q){
    q = (q||'').toLowerCase().trim();
    const view = state.view[kind] || 'completed';
    const container = view === 'completed'
      ? (kind==='hiking' ? document.getElementById('hiking-list') : document.getElementById('motor-list'))
      : (kind==='hiking' ? document.getElementById('hiking-upcoming-list') : document.getElementById('motor-upcoming-list'));

    Array.from(container.children).forEach(card=>{
      const txt = (card.dataset.search||'').toLowerCase();
      card.style.display = txt.includes(q) ? '' : 'none';
    });
  }

  function createRouteCard(traseu, kind, index){
    // traseu may be minimal
    const name = traseu.name || (traseu.photo ? traseu.photo.split('/').pop().split('.')[0] : 'Route');
    const km = traseu.km ? `${traseu.km} km` : '';
    const difficulty = traseu.difficulty || '';
    const gpx = traseu.gpx || null;

    const card = document.createElement('div');
    card.className = 'route-card';
    card.dataset.search = `${name} ${km} ${difficulty}`;

    // meta section with text info (top, left-aligned)
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.innerHTML = `<div class="left"><strong>${escapeHtml(name)}</strong>
      <div class="muted">${escapeHtml(km)} ${difficulty ? ' • ' + escapeHtml(difficulty) : ''}</div>
    </div>`;
    card.appendChild(meta);

    // extra area for any detailed lines
    const details = document.createElement('div');
    details.className = 'details muted';
    details.style.fontSize = '13px';
    details.innerHTML = (traseu.trailhead && traseu.trailhead.name ? `Start: ${escapeHtml(traseu.trailhead.name)}<br/>` : '') +
                        (traseu.trailhead && traseu.trailhead.coords ? `Coords: ${escapeHtml(traseu.trailhead.coords)}` : '');
    if(details.innerHTML) card.appendChild(details);

    // actions section with buttons (bottom, centered)
    const actions = document.createElement('div');
    actions.className = 'actions';

    // show button
    const btnShow = document.createElement('button');
    btnShow.className = 'btn';
    btnShow.textContent = 'Show';
    btnShow.disabled = !gpx;
    btnShow.title = gpx ? 'Show this GPX on the map' : 'No GPX available';
    btnShow.addEventListener('click', ()=> {
      if(!gpx){ alert('No GPX available for this route'); return; }
      loadAndShowGPX(gpx);
    });
    actions.appendChild(btnShow);

    // parking button (only for hiking)
    if(kind !== 'motorcycle'){
      const btnPark = document.createElement('button');
      btnPark.className = 'btn';
      btnPark.textContent = 'Parking';
      btnPark.title = 'Show parking point on map';
      if(traseu.trailhead && traseu.trailhead.coords){
        btnPark.addEventListener('click', ()=> {
          addParkingPoint(traseu.trailhead.coords, traseu.trailhead.name || name);
        });
      } else {
        btnPark.disabled = true;
      }
      actions.appendChild(btnPark);
    }

    // download button
    const downloadBtn = document.createElement('a');
    downloadBtn.className = 'btn primary';
    downloadBtn.textContent = 'Download GPX';
    downloadBtn.setAttribute('download', '');
    if(gpx){
      downloadBtn.href = gpx;
      downloadBtn.title = 'Download this GPX file';
    } else {
      downloadBtn.href = 'javascript:void(0)';
      downloadBtn.setAttribute('aria-disabled','true');
      downloadBtn.style.opacity = '0.5';
      downloadBtn.style.pointerEvents = 'none';
      downloadBtn.title = 'No GPX available';
    }
    actions.appendChild(downloadBtn);

    card.appendChild(actions);

    return card;
  }

  // Load GPX and display
  function loadAndShowGPX(url){
    clearGPX(); // remove previous
    clearParkings(); // optionally clear markers

    // show loading state?
    const gpxLayer = new L.GPX(url, {
      async: true,
      polyline_options: { color: varOrDefault('--accent','#e74c3c'), weight: 4, opacity: 0.9 },
      marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null }
    }).on('loaded', function(e){
      currentGPX = gpxLayer;
      map.fitBounds(gpxLayer.getBounds(), {padding:[40,40]});
    }).on('error', function(e){
      alert('Failed to load GPX: ' + url);
      console.error(e);
    }).addTo(map);

    // store
    currentGPX = gpxLayer;
  }

  function varOrDefault(name, def){
    try{
      return getComputedStyle(document.documentElement).getPropertyValue(name) || def;
    }catch(e){ return def; }
  }

  function addParkingPoint(coordsStr, title){
    // coordsStr like "47.12, 11.54"
    if(!coordsStr) return;
    const parts = coordsStr.split(',').map(s=>parseFloat(s.trim()));
    if(parts.length<2 || isNaN(parts[0]) || isNaN(parts[1])){
      alert('Invalid coords: ' + coordsStr);
      return;
    }
    const m = L.marker([parts[0], parts[1]]).addTo(map).bindPopup(`<strong>${escapeHtml(title||'Parking')}</strong><br>${escapeHtml(coordsStr)}`);
    parkingMarkers.push(m);
    map.panTo([parts[0], parts[1]]);
    m.openPopup();
  }

  function escapeHtml(s){
    if(!s) return '';
    return String(s).replace(/[&<>"'`]/g, function(ch){
      return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'" :'&#39;','`':'&#96;'})[ch];
    });
  }

  // small helper: add keyboard support or other UI features later
  </script>
</body>
</html>
